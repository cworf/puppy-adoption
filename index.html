<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Puppy Rescue</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form id="animal" action="index.html" method="post">
            <div class="form-group">
                <label for="animal-type">Animal Type</label>
                <select class="form-control" id="pet-type">
                  <option>dog</option>
                  <option>cat</option>
                  <option>bird</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" id="pet-name" placeholder="Pet's Name">
              </div>
              <div class="form-group">
                <input type="number" id="pet-age" placeholder="Pet's Age">
              </div>
              <div class="form-group">
                <label for="male">Male</label><input id="male" type="radio" name="sex" value="male" >
                <label for="female">Female</label><input id="female" type="radio" name="sex" value="female">
              </div>
              <button type="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">
              <button type="button" id="show-all" name="button">Show All</button>
            </div>
            <div class="col-md-4">
              <button type="button" id="show-avail" name="button">Show Available</button>
            </div>
            <div class="col-md-4">
              <button type="button" id="show-adopted" name="button">Show Adopted</button>
            </div>
          </div>
          <div class="" id="all-pets">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
